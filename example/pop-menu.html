<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pop Menu</title>
  <style>
    html, body, div, input, label, ul, li, a, i {
      margin: 0;
      padding: 0;
    }
    html, body {
      background: #2C3E50;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../src/pop-menu.css">
</head>
<body>
  <div class="menu">
    <input type="checkbox" class="menu-state" id="menu-state">
    <label class="menu-button" for="menu-state">
      <i class="line line-1"></i>
      <i class="line line-2"></i>
      <i class="line line-3"></i>
    </label>

    <ul class="menu-list">
      <li class="menu-item"><a href="#"><i class="fa fa-anchor"></i></a></li>
      <li class="menu-item"><a href="#"><i class="fa fa-coffee"></i></a></li>
      <li class="menu-item"><a href="#"><i class="fa fa-heart"></i></a></li>
      <li class="menu-item"><a href="#"><i class="fa fa-microphone"></i></a></li>
      <li class="menu-item"><a href="#"><i class="fa fa-star"></i></a></li>
      <li class="menu-item"><a href="#"><i class="fa fa-diamond"></i></a></li>
    </ul>
  </div>
</body>
</html>
